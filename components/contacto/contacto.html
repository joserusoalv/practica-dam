<link
  rel="stylesheet"
  href="css/styles.css"
  type="text/css"
/>

<style>
  /* Imagen de contacto */
  picture img {
    width: 100%;
    height: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  /* Estilos para el formulario */
  section {
    padding: 30px;
    text-align: center;
  }

  header {
    font-size: 24px;
    color: #ffa500;
    font-weight: bold;
    margin-bottom: 20px;
  }

  section p {
    font-size: 16px;
    color: #ddd;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  /* Estilo del formulario */
  .form-container {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
    max-width: 600px;
    margin: 0 auto;
  }

  .form-container input,
  .form-container textarea {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #444;
    border-radius: 8px;
    background-color: #222;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  /* Enfoque en los campos de entrada */
  .form-container input:focus,
  .form-container textarea:focus {
    border-color: #ffa500;
    outline: none;
    box-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
  }

  /* Estilo para el botón de envío */
  #submit {
    background-color: #ff4500;
    color: #fff;
    border: none;
    padding: 15px;
    width: 100%;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
  }

  /* Efecto hover en el botón */
  #submit:hover {
    background-color: #ffa500;
  }

  /* Estilo para el textarea */
  textarea {
    resize: vertical;
    min-height: 120px;
  }

  /* Estilo de los inputs y textarea para un mejor aspecto */
  input::placeholder,
  textarea::placeholder {
    color: #aaa;
    opacity: 0.7;
  }
</style>

<picture>
  <img
    alt="Imagen de contacto"
    src="imagenes/contacto.jpg"
  />
</picture>

<section>
  <header>Contacta con nosotros</header>
  <p>Para cualquier duda o sugerencia no dudes en enviarnos un mensaje</p>

  <form
    id="form"
    class="form-container"
  >
    <input
      id="name"
      type="text"
      required="required"
      placeholder="NOMBRE"
    />

    <input
      id="email"
      type="text"
      required="required"
      placeholder="E-MAIL"
    />

    <textarea
      id="message"
      required="required"
      placeholder="MENSAJE"
    ></textarea>
    <button id="submit">VAMOS!</button>
  </form>
</section>
